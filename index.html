<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
    <div class="slide" 
    style="background-image: url('slashio-photography-T5KPTbbK-_E-unsplash.jpg')">
     </div>
    </div>

    <div class="slider-container">
        <div class="slide active" 
        style="background-image: url('elza-kurbanova-NEab1U1FfKM-unsplash.jpg')">
         </div>
        </div>

        <div class="slider-container">
            <div class="slide " 
            style="background-image: url('michaela-baum-VnM6_liIRJ0-unsplash.jpg')">
             </div>
            </div>

            <div class="slider-container">
                <div class="slide " 
                style="background-image: url('pushpak-dsilva-2UeBOL7UD34-unsplash.jpg')">
                 </div>
                </div>
        
                <button class="arrow left-arrow" id="left">
                    <i class="fas fa-arrow-left"></i>
                </button>
 
                <button class="arrow right-arrow" id="right">
                    <i class="fas fa-arrow-right"></i>
                </button>


    <script src="script.js"></script>
</body>
</html>
